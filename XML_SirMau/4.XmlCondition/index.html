<!DOCTYPE html>
<html>
    <head>
        <title>Displaying Contents of XML File</title>
    </head>
    <body>
        <h2>Displaying Contents of XML File</h2>
        <div id = "demo">
        <button type = "button" onclick = "loadXMLDoc()"> Load XML file</button>
    
        </div>
    </body>

<script>
    function loadXMLDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "catalog.xml", true);
        xhttp.send();

        xhttp.onreadystatechange = function() {
            myFunction(this);
        };
    }

    function myFunction(xml){
        
        var x, y, i, xmlDoc, txt;
        xmlDoc = xml.responseXML;
        txt = "";
        x =xmlDoc.getElementsByTagName("YEAR");
        y = xmlDoc.getElementsByTagName("TITLE")
        

        for (i = 0; i < y.length; i++) {
            if (x[i].childNodes[0].nodeValue < 1990){
                txt += y[i].childNodes[0].nodeValue + "<br>";
            }
        }
        document.getElementById("demo").innerHTML = txt;
    }
</script>



</html>
